<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        @font-face 
        {
            font-family: "Futura";
            src: url("recursos/fuentes/Futura_ICG.ttf") format("truetype");
        }

        @font-face 
        {
            font-family: "DM Sans";
            src: url("recursos/fuentes/DMSans-Medium.ttf") format("truetype");
        }
        
        @font-face 
        {
            font-family: "Cocogoose";
            src: url("recursos/fuentes/Cocogoose-Pro-Regular-trial.ttf") format("truetype");
        }

        body 
        {
            margin: 0;
            padding: 0;
            font-family: "DM Sans", sans-serif;
            background-color: rgb(242, 242, 242);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .caja-contenedor 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .caja 
        {
            width: 100%;
            max-width: 600px;
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        .caja h2 
        {
            font-family: "Cocogoose", sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff4753;
        }

        .caja-de-texto 
        {
            margin-bottom: 20px;
        }

        .caja-de-texto input 
        {
            width: 93%;
            padding: 10px 15px;
            font-family: "DM Sans", sans-serif;
            font-size: 1rem;
            border: 2px solid #b4b4b4;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }

        .caja-de-texto input:focus 
        {
            border-color: #ff4753;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 71, 83, 0.5);
        }

        .caja .btn 
        {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-family: "Cocogoose", sans-serif;
            font-size: 1rem;
            color: #ffffff;
            background-color: #ff4753;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .caja .boton-registro:hover 
        {
            background-color: #e63d49;
        }

        .caja img
        {
            position: fixed;
            width: 70px;
        }

        .link-iniciar-sesion
        {
            text-align: center;
        }

        .link-iniciar-sesion a
        {
            color:#ff4753;
            font-weight: bold;
            text-decoration: none;
        }

        .link-iniciar-sesion a:hover
        {
            transition: ease-out 0.5s;
            text-shadow: 1px 1px 2px rgba(93, 93, 93, 0.5);
        }

        .caja .boton-registro
        {
            background: rgba(255, 71, 83, 0.9);
            display: flex;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
            padding: 7px;
            justify-content: center;
        }

        .caja .boton-registro a
        {
            font-family: "Cocogoose" sans-serif;
            text-decoration: none;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="caja-contenedor">
        <div class="caja">
            <a href="index.html"><img src="recursos/Imágenes/Logo app - colores invertidos.png" alt=""></a>
            <h2>Registro</h2>
            <div class="caja-de-texto">
                <input type="text" placeholder="Nombre completo">
            </div>
            <div class="caja-de-texto">
                <input type="email" placeholder="Correo electrónico">
            </div>
            <div class="caja-de-texto">
                <input type="text" placeholder="Número telefónico (opcional)">
            </div>
            <div class="caja-de-texto">
                <input type="text" placeholder="Código postal">
            </div>
            <div class="caja-de-texto">
                <input type="text" placeholder="Nombre de usuario">
            </div>
            <div class="caja-de-texto">
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="boton-registro">
                <a href="formulario.html" id="enlace">Registrarse</a>
            </div>
            <div class="link-iniciar-sesion">
                <p>¿Ya tienes una cuenta? <a href="inicio-sesion.html" class="registro">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
</body>
</html>
