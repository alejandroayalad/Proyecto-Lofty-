<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
         @font-face
        {
            font-family: "Futura";
            src: url("fuentes/Futura_ICG.ttf") format("truetype");
        }

        @font-face
        {
            font-family: "DM Sans";
            src: url("fuentes/DMSans-Medium.ttf") format("truetype");
        }
        
        @font-face
        {
            font-family: "Cocogoose";
            src: url("fuentes/Cocogoose-Pro-Regular-trial.ttf") format("truetype");
        }

        body
        {
            background-color: rgb(242, 242, 242);
        }

        .caja-contenedor
        {
            display: flex;
            justify-content: center;
        }

        .caja
        {
            position: relative;
            width: 60%;
            height: 800px;
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
        }

        .caja h2
        {
            font-family: "Cocogoose", sans-serif;
            font-size: 2rem;
            margin-left: 35px;
            color: #ff4753;
        }

        .caja_de_texto input
        {
            position: relative;
            display: flex;
            font-family: DM Sans;
            margin-left: 35px;
            height: 30px;
            width: 80%;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
        }

        .placeholder
        {
            margin-left: 35px;
            font-family: DM Sans;
        }
    </style>
</head>
<body>
    <div class="caja-contenedor">
        <div class="caja">
            <h2>Registro</h2>
            
            <div class="placeholder">
                <p>Nombre</p>
            </div>

            <div class="caja_de_texto">
                <input type="text">
            </div>
        </div>
    </div>
</body>
</html>
