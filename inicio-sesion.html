<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        @font-face {
            font-family: "Futura";
            src: url("recursos/fuentes/Futura_ICG.ttf") format("truetype");
        }

        @font-face {
            font-family: "DM Sans";
            src: url("recursos/fuentes/DMSans-Medium.ttf") format("truetype");
        }
        
        @font-face {
            font-family: "Cocogoose";
            src: url("recursos/fuentes/Cocogoose-Pro-Regular-trial.ttf") format("truetype");
        }

        /* Estilo general */
        body {
            margin: 0;
            padding: 0;
            font-family: "DM Sans", sans-serif;
            background-color: rgb(242, 242, 242);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Caja contenedora */
        .caja-contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Caja principal */
        .caja {
            width: 100%;
            max-width: 500px;
            background-color: rgb(255, 255, 255);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        /* Título */
        .caja h2 {
            font-family: "Cocogoose", sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ff4753;
        }

        .caja-de-texto {
            margin-bottom: 20px;
        }

        .caja-de-texto input {
            width: 90%;
            padding: 10px 15px;
            font-family: "DM Sans", sans-serif;
            font-size: 1rem;
            border: 2px solid #b4b4b4;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }

        .caja-de-texto input:focus {
            border-color: #ff4753;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 71, 83, 0.5);
        }

        /* Estilo del botón */
        .caja .btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            font-family: "Cocogoose", sans-serif;
            font-size: 1rem;
            color: #ffffff;
            background-color: #ff4753;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .caja .btn:hover {
            background-color: #e63d49;
        }

        /* Enlace de registro */
        .registro-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .registro-link a {
            color: #ff4753;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .registro-link a:hover {
            transition: ease-out 0.5s;
            text-shadow: 1px 1px 2px rgba(93, 93, 93, 0.5);
        }

        .caja img
        {
            width: 70px;
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="caja-contenedor">
        <div class="caja">
            <a href="index.html"><img src="recursos/Imágenes/Logo app - colores invertidos.png"></a>
            <h2>Iniciar sesión</h2>
            <div class="caja-de-texto">
                <input type="text" placeholder="Nombre de usuario o correo electrónico">
            </div>
            <div class="caja-de-texto">
                <input type="password" placeholder="Contraseña">
            </div>
            <button class="btn">Ingresar</button>
            <div class="registro-link">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
